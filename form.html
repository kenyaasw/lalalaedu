<html>
<head>
<title>Pendaftaran</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>FORMULIR PENDAFTARAN</h1>

<table border="0" style="center; color:#FF0000">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input placeholder="isian nama lengkap" type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input placeholder="isian tempat lahir" type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>

<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="28" rows="3" placeholder="isian alamat rumah"></textarea></td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td><input placeholder="isian email" type="email"></td>
</tr>

<tr>
    <td>No Hp</td>
    <td>:</td>
    <td><input placeholder="isian nomor hp" type="number"></td>
</tr>

<tr>
    <td>Kota</td>
    <td>:</td>
    <td><select>
      <option>----PILIH KOTA ASAL----</option>
      <option>Jombang</option>
     <option>Jember</option>
      <option>Surabaya</option>
      <option>Banyuwangi</option>
      <option>Bondowoso</option>
      <option>Kediri</option>
      <option>Lain-lain</option>
      </select></td>
</tr>

<tr>
    <td>Password</td>
    <td>:</td>
    <td><input type="Password"></td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="simpan"/>
    <input type="reset" name="reset" value="Batal"/></td>
</tr>

</table>
</body>
</html>
